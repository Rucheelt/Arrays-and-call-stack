<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h2>Join and pop in JS</h2> 
   <p id="join"></p>
   <p id="pop"></p>
   <p id="Afterpop"></p>
   <script>
    var mobiles=["Iphone", "Oneplus", "Vivo" , "Samsung", "Nothing", 55]
    document.getElementById("join").innerHTML=mobiles.join("/");
    document.getElementById("pop").innerHTML=mobiles.pop();
    document.getElementById("Afterpop").innerHTML=mobiles;
   </script>
</body>
</html>
